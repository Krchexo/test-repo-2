name: Synrax Workflow
on:
  pull_request:
    branches: [ "ma" ]

jobs:
  smoke-test:
    runs-on: ubuntu-latest
    timeout-minutes: 2 # Stop if it hangs for 2 mins

    steps:
    # 1. Get the user's code
    - name: Checkout Code
      uses: actions/checkout@v4

    # 2. Install language/environment
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
    

    # 3. Build and install dependencies
    - name: Build and Install Dependencies
      run: |
        cd .
        echo "Running Build Command: npm install"
        npm install

    # 4. Smoke test
    - name: Start App
      run: |
        cd .
        
        # A. Start the app in the background
        # We redirect stdout/stderr to a log file so we can print it later if needed
        echo "Starting server..."
        npm start > synrax_app.log 2>&1 &
        
        # B. Capture the Process ID (PID) so we can kill it later
        APP_PID=$!
        echo "App started with PID $APP_PID"

        # C. The Retry Loop (Wait up to 30 seconds)
        # We try to curl localhost:3000 every 2 seconds
        MAX_RETRIES=15
        count=0
        
        echo "Waiting for service to listen on port 3000..."
        
        while [ $count -lt $MAX_RETRIES ]; do
          if curl --silent --fail http://127.0.0.1:3000; then
            echo "✅ SUCCESS: Server responded on port 3000"
            kill $APP_PID
            exit 0
          fi
          
          echo "Port 3000 not ready yet... retrying in 2s"
          sleep 2
          count=$((count+1))
        done

        # D. Failure Handling
        echo "❌ FAILURE: Server did not respond within 30 seconds"
        echo "--- Application Logs ---"
        cat synrax_app.log
        
        # Clean up and fail the job
        kill $APP_PID
        exit 1